<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header" id="content-header">
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">공통 메뉴 목록</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="resultArea">
                                <div class="listArea">
                                    <span id="FUN001_TOT">총건수 : 0건</span>,&nbsp;목록보기
                                    <select id="condRowNum" name="condRowNum" title="조회건수">
                                    </select>
                                </div>
                            </div>
                            <!--list s-->
                            <div id="FUN001_DIV" class="funGrid">
                                <table id="FUN001_GRD"></table>
                            </div>
                            <!--list e-->
                            <!--page s-->
                            <div id="FUN001_PGR" class="paging">
                            </div>

                            <div class ="btn-group">
                            <button class="btn btn-outline-primary btn-sm" onclick="expandAll();">펼치기</button>
                            <button class ="btn btn-outline-secondary btn-sm" onclick="collapseAll();">닫기</button>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
    <script src="/js/comm/comm.js"></script>
</div>

</body>
</html>
